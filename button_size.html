<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">    
</head>
<body>
    <h1>Class for button Size</h1>
    <button type="button" class="btn btn-primary btn-lg"> Large Button(btn-lg) </button>
    <button type="button" class="btn btn-danger"> Normal Button </button>
    <button type="button" class="btn btn-success btn-sm"> Small Button(btn-sm) </button>
    <button type="button" class="btn btn-primary btn-block mt-2"> Block level button(btn-block)</button>
</body>
</html>
